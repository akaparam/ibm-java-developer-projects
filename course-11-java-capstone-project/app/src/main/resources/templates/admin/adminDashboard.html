<!-- adminDashboard.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Character Encoding -->
    <meta charset="UTF-8">

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />

    <!-- Page Title -->
    <title>Admin Dashboard</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

    <!-- Utility & Rendering Scripts -->
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>

    <!-- Header & Footer Components -->
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
</head>

<body onload="renderContent()">

<!-- Main Container -->
<div class="container">
    <div class="wrapper">

        <!-- Header Placeholder -->
        <div id="header"></div>

        <!-- Main Dashboard Content -->
        <main class="main-content">

            <!-- Search and Filters -->
            <div class="dashboard-controls">
                <input
                        type="text"
                        id="searchBar"
                        placeholder="Search doctors..."
                />

                <select id="timeFilter">
                    <option value="">All Times</option>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>

                <select id="specialtyFilter">
                    <option value="">All Specialties</option>
                    <option value="Cardiologist">Cardiologist</option>
                    <option value="Dentist">Dentist</option>
                    <option value="Dermatologist">Dermatologist</option>
                    <option value="Neurologist">Neurologist</option>
                    <option value="Pediatrician">Pediatrician</option>
                </select>
            </div>

            <!-- Dynamic Content Area -->
            <div id="content"></div>

        </main>

        <!-- Footer Placeholder -->
        <div id="footer"></div>

    </div>
</div>

<!-- Modal Overlay -->
<div id="modal" class="modal hidden">
    <div class="modal-content">
        <button class="modal-close" id="modalCloseBtn">&times;</button>
        <div id="modal-body">
            <!-- Dynamic modal content -->
        </div>
    </div>
</div>

<!-- Page-Specific Scripts -->
<script type="module" th:src="@{/js/pages/adminDashboard.js}" defer></script>
<script type="module" th:src="@{/js/components/doctorCard.js}" defer></script>

</body>
</html>
