<!-- doctorDashboard.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Character Encoding -->
    <meta charset="UTF-8">

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />

    <!-- Page Title -->
    <title>Doctor Dashboard</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

    <!-- Utility & Rendering Scripts -->
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>

    <!-- Header & Footer Components -->
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>

    <!-- Page-Specific Logic -->
    <script type="module" th:src="@{/js/pages/doctorDashboard.js}" defer></script>
</head>

<body onload="renderContent()">

<!-- Main Container -->
<div class="container">
    <div class="wrapper">

        <!-- Header Placeholder -->
        <div id="header"></div>

        <!-- Main Dashboard Content -->
        <div class="main-content">

            <!-- Search Bar -->
            <input
                    type="text"
                    id="searchBar"
                    class="searchBar"
                    placeholder="Search Bar for custom output"
            />

            <!-- Filter Controls -->
            <div class="filter-controls">
                <button id="todayButton">Today</button>
                <input type="date" id="datePicker" />
            </div>

            <!-- Patient Table -->
            <table class="patient-table">
                <thead>
                <tr>
                    <th>Patient ID</th>
                    <th>Name</th>
                    <th>Phone No.</th>
                    <th>Email</th>
                    <th>Prescription</th>
                </tr>
                </thead>
                <tbody id="patientTableBody">
                <!-- Dynamic rows injected here -->
                </tbody>
            </table>

        </div>

        <!-- Footer Placeholder -->
        <div id="footer"></div>

    </div>
</div>

</body>
</html>
